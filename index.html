<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="./static/imgs/logo.ico" type="image/x-icon">
  <title>个人博客</title>
</head>

<body>
  <div id="app"></div>
  <script
    src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=h0h53znihv7bbtjk21gyn901cv7922ipkt9xv2zjqycj00wy"></script>

  <script>
    tinymce.init({
      selector: "#mytextarea",
      skin: "oxide",
      contextmenu: "link image imagetools table spellchecker",
      min_height: 480,
      max_height: 480,
      plugins: [
        "advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker autoresize",
        "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
        "save table directionality emoticons template paste"
      ],
      toolbar:
        "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons"
    });
  </script>
</body>

</html>
